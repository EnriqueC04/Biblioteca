<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Nombre del Autor</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            El nombre es requerido.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Apellido del Autor</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            El apellido es requerido.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEdad">Edad</label>
          <input class="form-control" type="text" formControlName="edad">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.edad.errors?.required">
            Edad requerida.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.edad.errors?.pattern">
            Solo puede introducir numeros.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Nombre del libro</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            El nombre del libro es requerido.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
